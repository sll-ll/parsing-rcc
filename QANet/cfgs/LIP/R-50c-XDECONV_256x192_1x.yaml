PIXEL_MEANS: [0.485, 0.456, 0.406]
PIXEL_STDS: [0.229, 0.224, 0.225]
CKPT: 'ckpts/LIP/R-50c-XDECONV_256x192_1x'
DISPLAY_ITER: 20
MODEL:
  FPN_ON: True
  PARSING_ON: True
BACKBONE:
  CONV_BODY: "resnet"
  RESNET:
    LAYERS: (3, 4, 6, 3)
    STRIDE_3X3: True
    USE_3x3x3HEAD: True
PARSING:
  NUM_PARSING: 20
  QUALITY_WEIGHTS: (1.0, 0.0, 0.0)
SOLVER:
  MAX_EPOCHS: 140
  BASE_LR: 0.002
  OPTIMIZER: 'ADAM'
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0001
  WARM_UP_EPOCH: 0
  WARM_UP_FACTOR: 0.1
  LR_POLICY: 'STEP'
  STEPS: [90, 120]
TRAIN:
  WEIGHTS: 'weights/pytorch-model/resnet50_1x64d/resnet50_1x64d-77.50.pth'
  DATASETS: ('LIP_train', )
  BATCH_SIZE: 256
  SCALES: ([192, 256],)
TEST:
  WEIGHTS: ''
  DATASETS: ('LIP_val', )
  IMS_PER_GPU: 1
  SCALE: [192, 256]
  FREQUENCY_EPOCHS: -1
  INSTANCE_BBOX_FILE: ''  # for single human parsing, GT box is equal to Pred box
  AUG:
    H_FLIP: True  # use flip test
